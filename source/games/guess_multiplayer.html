<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>КВВ</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="img/agent_smith.png" type="image/x-icon">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}

		function readInt2(){
			var number = document.getElementById("userAnswer2").value;
			return parseInt(number);
		}

		function write (text){
			document.getElementById("info").innerHTML = text;
		}

		function write2 (text){
			document.getElementById("info2").innerHTML = text;
		}

		function hide (id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
	
			var userAnswer = readInt();
			var userAnswer2 = readInt2();

			if (userAnswer == answer && userAnswer2 != answer){
				write('<b>Игрок 1 победил!</b><br> Игрок 2 проиграл');
				hide('button');
				hide ('userAnswer');
				hide ('userAnswer2');
				hide ('info2');	

			} else if (userAnswer2 == answer && userAnswer != answer){
				write('<b>Игрок 2 победил!</b><br> Игрок 1 проиграл');
				hide('button');
				hide ('userAnswer');
				hide ('userAnswer2');
				hide ('info');

			} else if (userAnswer2 == answer && userAnswer == answer){
				write('<b>Оба игрока угадали! Ничья! </b>');
				hide('button');
				hide ('userAnswer');
				hide ('userAnswer2');
				hide ('info2');
		
			} else {
				if (userAnswer > answer)
					write('Игрок 1, ваше число ' + userAnswer + ' слишком большое');
					else
					write('Игрок 1, ваше число ' + userAnswer + ' слишком маленькое')
					if (userAnswer2 > answer)
					write2('Игрок 2, ваше число ' + userAnswer2 + ' слишком большое')
					else
					write2('Игрок 2, ваше число ' + userAnswer2 + ' слишком маленькое')	
			}
		}


	</script>
</head>
<body>

<div class="content">
	<div class='header'>
		<a href="index.html"> Главная</a>
		<a href="puzzle.html"> Загадки</a>
		<a href="guess.html"> Угадайка</a>
		<a href="guess_multiplayer.html"> Угадайка для двух игроков</a>
		<a href="generator.html"> Генератор случайных паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра Угадайка для двух игроков</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100<br> Игрок 1</p>
				<input type="text" id="userAnswer">
				<br>
				<p id="info2">Угадайте число от 0 до 100<br> Игрок 2</p>
				<input type="text" id="userAnswer2">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>

			</div>

        </div>
    </div>
</div>

</div>
 
</body>
</html>
