<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>КВВ</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="img/agent_smith.png" type="image/x-icon">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 7; 

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}

		function write (text){
			document.getElementById("info").innerHTML = text;
		}

		function hide (id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			tryCount++;

			var userAnswer = readInt(userAnswer);
			if (userAnswer == answer){
				write('<b>Правильно! Вы выиграли!</b>');
				hide('button');
				hide ('userAnswer');	
			} else if (tryCount >= maxTryCount){
				write('Вы проиграли<br> Правильный ответ: ' +answer);
				hide('button');
				hide ('userAnswer');
			} else if (userAnswer > answer){
				write('Вы ввели слишком большое число.<br> Попробуйте еще раз.<br> У вас осталось ' + (maxTryCount - tryCount) +' попыток')
			} else if (userAnswer < answer){
				write('Вы ввели слишком маленькое число.<br> Попробуйте еще раз.<br> У вас осталось ' + (maxTryCount - tryCount) +' попыток')
			}
		}
	</script>
</head>
<body>
	<div id="page-container">
		<div id="content-wrap">
			<header>
					<a href="index.html"> Главная</a>
					<a href="puzzle.html"> Загадки</a>
					<a href="guess.html"> Угадайка</a>
					<a href="guess_multiplayer.html"> Угадайка для двух игроков</a>
					<a href="generator.html"> Генератор случайных паролей</a>
			</header>
			<main>
				<section>
					<h1 class="maintext">Игра Угадайка</h1>
					<div class="box">
						<p id="info"></p>
						<input type="text" id="userAnswer" placeholder="Угадайте число от 0 до 100">
						<br>
						<button type="button" onClick="guess();" id="button">Угадать</button>
						<button type="reset" onClick="document.location.reload(true);" value="Сбросить">Сбросить</button>
					</div>
				</section>
			</main>
		</div>
		<footer>
		<span>Copyright &copy; kuznevia</span>
		</footer>
	</div>
</body>
</html>
